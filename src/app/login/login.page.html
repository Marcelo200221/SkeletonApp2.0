<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="nombre">Nombre de usuario</ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input type="password" [(ngModel)]="pass">Contrase√±a</ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  
    <ion-button expand="block" (click)="login()">Ingresar</ion-button>
    
  </ion-content>
</ion-content>
